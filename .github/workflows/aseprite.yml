name: aseprite-linux

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build, leave empty for latest"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ clang ninja-build cmake git python3 curl \
            libx11-dev libxcursor-dev libxi-dev libgl1-mesa-dev \
            libxext-dev libxrender-dev libfreetype6-dev libfontconfig1-dev

      - name: Get Skia
        run: |
          git clone https://github.com/aseprite/skia.git skia
          cd skia
          python3 tools/git-sync-deps

      - name: Build Skia
        run: |
          cd skia
          bin/gn gen out/Release --args='
            is_official_build=true
            is_debug=false
            is_component_build=false
            skia_use_system_expat=false
            skia_use_system_freetype2=false
            skia_use_system_libpng=false
            skia_use_system_libjpeg_turbo=false
            skia_use_system_zlib=false
            skia_use_system_harfbuzz=false
          '
          ninja -C out/Release skia

      - name: Configure Aseprite
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=../skia \
            -DSKIA_LIBRARY_DIR=../skia/out/Release \
            -G Ninja \
            ..

      - name: Build Aseprite
        run: |
          cd build
          ninja

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-linux-${{ github.event.inputs.version || 'latest' }}
          path: build/bin
          if-no-files-found: error
