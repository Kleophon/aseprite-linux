name: aseprite-linux

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build, leave empty for latest"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || 'main' }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++ clang cmake ninja-build git python3 \
            libsdl2-dev libpng-dev zlib1g-dev libfreetype6-dev \
            libfontconfig1-dev libx11-dev libxcursor-dev libxi-dev \
            libgl1-mesa-dev libxext-dev libxrender-dev

      - name: Configure Aseprite
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DLAF_BACKEND=SDL2 \
            -G Ninja \
            ..

      - name: Build Aseprite
        run: |
          cd build
          ninja

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-linux-${{ github.event.inputs.version || 'latest' }}
          path: build/bin
          if-no-files-found: error
